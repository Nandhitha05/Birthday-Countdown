<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="text" id="text">Countdown to Birthday</h1>
        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div id="dleft">0d</div>
                    <p>Days</p>
                </div>
            </div>
            <div class="clock">
                <div class="front-clock">
                    <div id="hour">00</div>
                    <p>Hours</p>
                </div>
            </div>
            <div class="clock">
                <div class="front-clock">
                    <div id="min">00</div>
                    <p>Minutes</p>
                </div>
        </div>
        <div class="clock">
            <div class="front-clock">
                <div id="sec">00</div>
                <p>Seconds</p>
            </div>
        </div>
        
    </main>
    <h1 class="wish" id="wish"></h1>
    
    <script src="script.js"></script>
</body>
</html>
